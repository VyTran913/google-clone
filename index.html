<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>google-clone</title> 
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css"> 
</head>
<body>  
  <header>
    <nav>
      <ul class="nav_links">
        <li>
          <a href="#">Gmail</a>
        </li>
        <li>
          <a href="#">Images</a>
        </li>
        <li class="app_container">
          <img src="icons/google-app.svg" class="google_app" alt="google-app">
          <div class="tooltip">Google apps</div>
        </li>
        <li class="pic_container" >
          <img src="icons/google-acc.png" class="profile_pic" alt="google-account">
          <div class="tooltip">Google Account </div>
        </li>
      </ul>
    </nav>
  </header>
  <section class="search_container">
    <img class="google_logo" src="icons/googlelogo_color_272x92dp.png" alt="Google-logo">
    <input class="search_bar" type="text" placeholder="Search Google or type a URL">
  </section>
</body>
</html>
